<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!--引入jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--引入wow.js 和 animate.css文字效果-->
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <title th:text="${configurations.get('websiteName')}+' | '+${pageName}">关于</title>
    <meta name="description" th:content="${configurations.get('websiteDescription')}">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" th:href="@{${configurations.get('websiteIcon')}}"/>
    <link rel="stylesheet" th:href="@{/blog/amaze/css/base.css}">
    <title>关于</title>
  </head>
  <style>
      /*关于我样式设计*/
      section div#about {
          display: flex; /*设置为弹性布局*/
          flex-direction: column; /* flex-direction 属性规定灵活项目的方向。column  灵活的项目将垂直显示*/
          justify-content: center; /* 弹性布局的左右居中对齐 */
          align-items: center; /*弹性布局的垂直居中对齐*/
          text-align: center; /*文本居中*/
          width: 100%;
          height: 100vh; /*占据全屏*/
      }

      div#about div.col-lg-6 p {
          font-size: 1.6rem;
          text-align: left;
      }

      div#persion_info {
          margin-bottom: 10px;
      }

      div#persion_info div.div_img > h3 {
          color: black;
      }

      div#persion_info div.div_img > img {
          width: 100px;
          height: 100px;
          border-radius: 50%;

      }

      div#persion_info div.col-lg-6 ul.ul_style {
          padding: 0;
          margin: 0;
          display: inline-block;
          list-style-type: none;
          margin-top: 15px;
          margin-bottom: 10px;
      }

      div#persion_info div.col-lg-6 ul.ul_style li {
          width: 25%;
      }

      div#persion_info div.col-lg-6 ul.ul_style li > span {
          margin: 0 auto;
          display: block;
          border: 1px solid white;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          line-height: 100px;
          text-align: center;
          margin-bottom: 5px;
      }

      div#persion_info div.col-lg-6 ul.ul_style li > p {
          text-align: center;
          color: black;
      }

      div#persion_info ul li span:hover {
          border-color: #81a2be;
          transform: auto;
          /* 水平偏移   垂直偏移  模糊距离   阴影尺寸  颜色  内外阴影（inset and outset） */
          box-shadow: 0px 0px 10px 7px black;
      }

      section div#persion_info ul li span i {
          font-size: 6rem;
          line-height: 100px;
          cursor: pointer; /*鼠标箭头变成手指*/
      }

      section div#persion_info ul li span i:nth-child(1) {
          color: black;
      }

      section div#persion_info ul li p {
          font-weight: black;
      }

      p.p_style {
          color: black;
      }

  </style>
  <body>
    <div th:replace="blog/amaze/header::nav-fragment"></div>
    <div th:replace="blog/amaze/header::header-fragment"></div>
    <section>
      <div id="about">
        <div class="container-fluidr">
          <div class="row">
            <div id="persion_info">
              <div class="div_img">
                <img src="img/2.jpg" class="span3 wow bounceInRight"/>
                <h3 class="span3 wow bounceInLeft" data-wow-delay="0.5">关于我</h3>
              </div>
              <div class="col-lg-3"></div>

              <div class="col-lg-6 span3 wow bounceInDown center" data-wow-delay="1s">
                <ul class="ul_style col-lg-12">
                  <li class="col-lg-3 col-sm-12 col-xs-12">
                    <span><i class="glyphicon glyphicon-heart"></i></span>
                    <p>年龄/22</p>
                  </li>
                  <li class="col-lg-3 col-sm-12 col-xs-12">
                    <span><i class="glyphicon glyphicon-user"></i></span>
                    <p>性别/女</p>
                  </li>
                  <li class="col-lg-3 col-sm-12 col-xs-12">
                    <span><i class="glyphicon glyphicon-education"></i></span>
                    <p>学历/大专(毕业)</p>
                  </li>
                  <li class="col-lg-3 col-sm-12 col-xs-12">
                    <span><i class="glyphicon glyphicon-map-marker"></i></span>
                    <p>坐标/长沙</p>
                  </li>
                </ul>
              </div>
              <div class="col-lg-3"></div>
            </div>
          </div>

          <div class="col-lg-3"></div>
          <div class="col-lg-6 span3 wow bounceInUp center" data-wow-delay="2s">
            <p class="p_style">&nbsp;&nbsp;&nbsp;&nbsp; 您好，我叫Muchen，坐标长沙。我是一名计算机软件开发专业，对前端很感兴趣，今后的职业规划是朝着全栈发展，
              目前在学习python、Node.js、React.js。在实习的五个月来，在公司主要参与项目需求分析和项目构建;根据产品经理原型图设计Oracle数据库表；
              优化项目，改写sql查询语句；提高系统的性能;参与对前后端数据交互使用加密算法加密，保证系统的安全性；
            </p>
            <p class="p_style">&nbsp;&nbsp;&nbsp;&nbsp;不浮躁，喜欢前端，执行力，学习能力都还不错！目前，能做点粗糙设计（比如本网站）。</p>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </section>
    <script>
        /*把WOW插件初始化wow
         data-wow-delay:延迟
         data-wow-duration 持续时间*/
        new WOW().init();
    </script>

    <footer th:replace="blog/amaze/footer::footer-fragment"></footer>
    <script th:src="@{/blog/default/js/jquery.min.js}"></script>
    <script th:src="@{/blog/plugins/highlight/highlight.pack.js}"></script>
    <script th:src="@{/blog/plugins/comment/valid.js}"></script>
    <script th:src="@{/blog/plugins/comment/comment.js}"></script>
    <!-- sweetalert -->
    <script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
  </body>
</html>
